{% extends "base.html" %} {% block content %}

<!-- card from Bootstrap (https://getbootstrap.com/docs/4.6/components/card/), customized for this site -->
<div class="card shadow p-3 mb-5 bg-white rounded" id="edit-book-card">
  <div class="card-body">
    <h1 class="card-title">Edit Book</h1>
    <!-- form from Bootstrap (https://getbootstrap.com/docs/4.6/components/forms/#overview, customized for this site) -->
    <form method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
      <div class="form-group">
        <label for="booktitle"><i class="fas fa-book"></i> Book Title</label>
        <input
          type="text"
          class="validate form-control"
          id="booktitle"
          name="booktitle"
          required
          value="{{ book.title }}"
        />
      </div>
      <div class="form-group">
        <label for="authors"><i class="fas fa-feather"></i> Author(s)</label>
        <input
          type="text"
          class="validate form-control"
          id="authors"
          name="authors"
          required
          value="{{ book.authors }}"
        />
      </div>
      <div class="form-group">
        <label for="genreSelector"><i class="fas fa-theater-masks"></i> Select genre</label>
        <select class="form-control" id="genreSelector" name="genreSelector" required>
          {% for genre in genres %}
            <option>{{genre.genreName}}</option>
          {% endfor %}
        </select>
      </div>
      </div>
      <div class="form-group">
        <label for="cover-image"
          ><i class="fas fa-image"></i> Cover Image</label
        >
        <input
          type="url"
          class="validate form-control"
          id="cover-image"
          name="cover-image"
          required
          value="{{ book.coverImageURL }}"
        />
      </div>
      <div class="form-group">
        <label for="blurb"><i class="fas fa-file-alt"></i> Blurb</label>
        <textarea
          class="validate form-control"
          id="blurb"
          name="blurb"
          required
        >{{ book.blurb }}</textarea>
      </div>
      <div class="d-flex">
        <a href="{{ url_for('get_books') }}" class="btn btn-danger mr-auto">
          Cancel <i class="fas fa-times-circle"></i>
        </a>
        <button type="submit" class="btn btn-success" id="add-book-button">
          Edit Book <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
