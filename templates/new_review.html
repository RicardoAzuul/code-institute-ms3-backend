{% extends "base.html" %} {% block content %}

<!-- card from Bootstrap (https://getbootstrap.com/docs/4.6/components/card/), customized for this site -->
<div class="card shadow p-3 mb-5 bg-white rounded">
  <div class="card-header">
    <h1 class="card-title text-center">Add A Review</h1>
  </div>
  <div class="card-body review-card-body">
    <!-- form from Bootstrap (https://getbootstrap.com/docs/4.6/components/forms/#overview, customized for this site) -->
    <form method="POST" action="{{ url_for('new_review', book_id=book._id) }}">
      <div class="form-group">
        <div class="div-book-title">
          <label for="booktitle"
            ><i class="fas fa-book"></i> Book Title: {{ book.title }}</label
          >
          <input
            type="hidden"
            class="validate form-control"
            id="booktitle"
            name="booktitle"
            required
            value="{{ book.title }}"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="review"><i class="fas fa-file-alt"></i> Review</label>
        <textarea
          class="validate form-control"
          id="review"
          name="review"
          required
          placeholder="Enter your review here."
        ></textarea>
      </div>
      <div class="d-flex">
        <a
          href="{{ url_for('get_book', book_id=book._id) }}"
          class="btn btn-danger mr-auto"
          >Cancel <i class="fas fa-times-circle"></i
        ></a>
        <button type="submit" class="btn btn-success" id="add-review-button">
          Add Review <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
