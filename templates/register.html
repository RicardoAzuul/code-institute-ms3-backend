{% extends "base.html" %}
{% block register %}nav-item active{% endblock %}
{% block content %}

<!-- card from Bootstrap (https://getbootstrap.com/docs/4.6/components/card/), customized for this site -->
<div class="card shadow p-3 mb-5 bg-white rounded" id="register-card">
  <div class="card-body">
    <h1 class="card-title">Register Your Account</h1>
    <!-- form from Bootstrap (https://getbootstrap.com/docs/4.6/components/forms/#overview, customized for this site) -->
    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="username"><i class="fas fa-user-plus"></i> Username</label>
        <input
          type="text"
          class="validate form-control"
          id="username"
          name="username"
          minlength="2"
          maxlength="64"
          required
          pattern="^[a-z0-9_.-]{2,64}"
          placeholder="Lower case letters, numbers, and these symbols: _ -  ."
        />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-key"></i> Password</label>
        <input
          type="password"
          class="validate form-control"
          id="password"
          name="password"
          minlength="8"
          maxlength="64"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,64}"
          required
          placeholder="Lower case and upper case letters, and numbers"
        />
      </div>
      <button type="submit" class="btn btn-primary" id="register-button">
        Register <i class="fas fa-sign-in-alt"></i>
      </button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <p class="text-center">Want to log in? <a href="{{ url_for('login')}}">Log In</a></p>
  </div>
</div>

{% endblock %}
