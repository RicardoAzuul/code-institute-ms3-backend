{% extends "base.html" %} {% block content %}
<h1>Add Book</h1>

<!-- card from Bootstrap (https://getbootstrap.com/docs/4.6/components/card/), customized for this site -->
<div class="card shadow p-3 mb-5 bg-white rounded">
  <div class="card-body">
    <h5 class="card-title">Add A New Book</h5>
    <!-- form from Bootstrap (https://getbootstrap.com/docs/4.6/components/forms/#overview, customized for this site) -->
    <form method="POST" action="{{ url_for('new_book') }}">
      <div class="form-group">
        <label for="booktitle"><i class="fas fa-book"></i> Book Title</label>
        <input
          type="text"
          class="validate form-control"
          id="booktitle"
          name="booktitle"
          required
          placeholder="The Shining"
        />
      </div>
      <div class="form-group">
        <label for="authors"><i class="fas fa-feather"></i> Author(s)</label>
        <input
          type="text"
          class="validate form-control"
          id="authors"
          name="authors"
          required
          placeholder="Stephen King"
        />
      </div>
      <div class="form-group">
        <label for="genres"><i class="fas fa-theater-masks"></i> Genre(s)</label>
        <input
          type="text"
          class="validate form-control"
          id="genres"
          name="genres"
          required
          placeholder="horror"
        />
      </div>
      <div class="form-group">
        <label for="cover-image"><i class="fas fa-image"></i> Cover Image</label>
        <input
          type="url"
          class="validate form-control"
          id="cover-image"
          name="cover-image"
          required
          placeholder="https://images-na.ssl-images-amazon.com/images/I/91bjV4lqZpL.jpg"
        />
      </div>
      <div class="d-flex">
        <button class="btn btn-danger mr-auto">Cancel <i class="fas fa-times-circle"></i></button>
        <button
          type="submit"
          class="btn btn-success"
          id="add-book-button"
        >
          Add Book <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
