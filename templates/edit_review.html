{% extends "base.html" %} {% block content %}

<!-- card from Bootstrap (https://getbootstrap.com/docs/4.6/components/card/), customized for this site -->
<div class="card shadow p-3 mb-5 bg-white rounded">
  <div class="card-body">
    <h1 class="card-title">Edit Review</h1>
    <!-- form from Bootstrap (https://getbootstrap.com/docs/4.6/components/forms/#overview, customized for this site) -->
    <form method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
        <i class="fas fa-book"></i> Book Title: {{ review.booktitle }}
      <div class="form-group">
        <label for="review"><i class="fas fa-file-alt"></i> Review</label>
        <textarea
          class="validate form-control"
          id="review"
          name="review"
          required
        >{{ review.reviewtext }}</textarea>
      </div>
      <div class="d-flex">
        <a href="{{ url_for('get_books') }}" class="btn btn-danger mr-auto">
          Cancel <i class="fas fa-times-circle"></i>
        </a>
        <button type="submit" class="btn btn-success" id="add-book-button">
          Edit Review <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
